<!Doctype html>
<html lang="de">

    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="index.js" defer></script>
    
    <title>Kontaktdaten</title>

<body>

    <form action="https://csgis2020.herokuapp.com" method="GET">

        <h1>Kontaktdaten</h1>

        <label for="vname">Vorname:</label> <br>

        <label for="name">Nachname:</label> <br>

        <button type="button" id="speichern">Speichern</button>
        <button type="button" id="holen">Datenbank holen</button>
        
    </form>
    <p id="text"></p>
