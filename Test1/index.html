<!Doctype html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="index.js" defer></script>

    <title>Kontaktdaten</title>

</head>

<body>

    <form action="https://csgis2020.herokuapp.com" method="GET">

        <h1>Kontaktdaten</h1>

        <label for="vname">Vorname:</label> <br>
        <input type="text" name="vname" id="vname"><br>

        <label for="name">Nachname:</label> <br>
        <input type="text" name="name" id="name"><br>

        <label for="registration">Matrikelnummer:</label> <br>
        <input type="number" name="registration" id="registration"><br>

        <br>
    
        <button type="button" id="absenden">Daten senden</button>
        <button type="button" id="bekommen">Daten bekommen</button>

    </form>
    <p id="text"></p>

</body>

</html>
