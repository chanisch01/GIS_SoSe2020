<!Doctype html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="index.js" defer></script>
    
    <title>Kontaktdaten</title>

</head>

<body>

    <form action="https://csgis2020.herokuapp.com" method="GET">

        <h1>Kontaktdaten</h1>

        <label for="vname">Vorname:</label> <br>
        <input type="text" name="vname" id="vname"><br>

        <label for="nname">Nachname:</label> <br>
        <input type="text" name="nname" id="nname"><br>
    
        <label for="registration">Telefon:</label> <br>
        <input type="number" name="registration" id="Registration"><br>

        <label for="adresse">Adresse:</label> <br>
        <input type="text" name="adresse" id="adresse"><br>

        <input type="button" value="Push to DB" id="push" name="push">
        <input type="button" value="Pull from DB" id="pull" name="pull">
        
    </form>
    <p id="ausgabe"></p>
</body>

</html>
