<!Doctype html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="index.js" defer></script>
    
    <title>Anmelden</title>

</head>

<body>

    <form action="https://csgis2020.herokuapp.com" method="GET">

        <h1>Anmelden</h1>

        <label for="name">Benutzername:</label> <br>
        <input type="text" name="name" id="name"><br>
    
        <label for="passwort">Passwort:</label> <br>
        <input type="text" name="passwort" id="Passwort"><br>

        <label for="telefon">Telefon:</label> <br>
        <input type="text" name="telefon" id="telefon"><br>

        <button id="buttonJSON" type="button">JSON</button>
        <button id="buttonHTML" type="button">HTML</button>
        
    </form>
    <p id="server"></p>
</body>

</html>
